<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="1">Kết quả :</h1>
<script>
    function tryRemoveFromArray(x,arr) {
        for (let i=0;i<arr.length;i++){
            if (x==arr[i]){
                arr.splice(i,1)
            }
        }
        return arr;
    }
    document.getElementById('1').innerHTML=tryRemoveFromArray(3,[1,2,3,4,5]);
</script>
</body>
</html>
