<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="score">Bảng điểm :</h1>
<h1 id="max">Điểm cao nhất :</h1>
<script>
    function findMax(arr) {
        for (i = 0; i < arr.length; i++) {
            document.getElementById('score').innerHTML = "Bảng điểm : [" + arr + "]";
        }
        let max = arr[0];
        for (i = 0; i < arr.length; i++) {
            if (arr[i]>max) {
                max = arr[i];
            }
        }
        return max;
    }
    document.getElementById('max').innerHTML="Điểm cao nhất : "+findMax([1,2,3,4,5,6]);
</script>

</body>
</html>
