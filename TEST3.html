<body>
<script>
   var fibonacciArray = [];
    function fibonacci(number) {
    let n = 0;
    let n1 = 1;
    let fibonacci = 0;
    let index = 0;
    while (index < number) {
        n = n1;
        n1 = fibonacci;
        fibonacci = n + n1;
        fibonacciArray.push(fibonacci);
        index++;
        console.log(n,n1,fibonacci)
    }
}
fibonacci(500)
    function isFibonacci(num){
        let x=true;
        for(let i=0;i<fibonacciArray.length;i++){
            if(num==fibonacciArray[i]){
                x=true;
            }else{
                x=false;
            }
        }
        if(x=true){
            return true;
        }else{
            return false;
        }
    }
    document.write(isFibonacci(5));
</script>
